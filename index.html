<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App: Curate Your Power Animal</title>
    <link rel="stylesheet" href="style.css">

    <script crossorigin="anonymous" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="crossorigin="anonymous"></script>
    <script src="app.js"></script>
        </link>

    <body>
      <div class="title-bar"><img class="bolt" src="thunder-clipart-PngMedium-thunder-lightning-bolt-15823.png" alt="lightening bolt">Curate Your Power Animals<img class="bolt" src="thunder-clipart-PngMedium-thunder-lightning-bolt-15823.png" alt="lightening bolt"></div>
      <div class="container">

        <div class="text-boxes-group">
          <div class="entries-group">
            <div id="entry1">
              <label >entry #1 : </label><input class="text-entry" id="text-entry1" placeholder="enter your link here" type="text"></input>

        <div class="links-boxes-group">

        </div>
